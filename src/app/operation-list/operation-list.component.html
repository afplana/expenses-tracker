<section class="operation-items">
  <div class="operation-items-container">
    <div class="income-column">
      <h1>Income</h1>
      <div class="operation-items">
        <div *ngFor="let item of operationItems">
          <app-operation-item-card
            *ngIf="item.amount >= 0"
            [item]="item"
            (xButtonClick)="onDeleteButtonClicked(item)"
            (cardClick)="onCardClicked(item)"
            style="display: block; margin-bottom: 20px;"
          ></app-operation-item-card>
        </div>
      </div>
    </div>
    <div class="expenses-column">
      <h1>Expenses</h1>
      <div class="operation-items">
        <div *ngFor="let item of operationItems">
          <app-operation-item-card
            *ngIf="item.amount < 0"
            [item]="item"
            (xButtonClick)="onDeleteButtonClicked(item)"
            (cardClick)="onCardClicked(item)"
            style="display: block; margin-bottom: 20px;"
          ></app-operation-item-card>
        </div>
      </div>
    </div>
  </div>
</section>
