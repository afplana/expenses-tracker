<form #itemForm="ngForm" (ngSubmit)="onSubmit(itemForm)">
  <div class="field is-horizontal">
    <div class="field-body">
      <!-- -->
      <div class="field is-narrow">
        <p class="control">
          <input
            type="number"
            name="amount"
            required
            style="width: 150px;"
            class="input"
            placeholder="amount"
            [ngModel]="item.amount"
          />
        </p>
      </div>

      <div class="field">
        <p class="control">
          <input
            type="text"
            name="description"
            required
            style="width: 350px;"
            class="input"
            placeholder="Operation Description"
            [ngModel]="item.description"
          />
        </p>
      </div>
      <div class="field is-narrow">
        <button
          type="submit"
          class="button"
          [ngClass]="{ 'is-primary': isNewItem, 'is-success': !isNewItem }"
          [disabled]="!itemForm.valid">
          <p *ngIf="isNewItem">Save</p>
          <p *ngIf="!isNewItem">Update</p>
        </button>
      </div>
    </div>
  </div>
</form>
