<div class="jumbotron-min">
  <h1>Expenses Tracker</h1>
</div>

<section class="budget">
  <h2 [ngClass]="{'red': totalBudget < 0, 'green': totalBudget > 0}">
    Current: {{ totalBudget }}
  </h2>
</section>

<section class="add-operation">
  <div class="operation-container">
    <app-add-operation-form
      style="padding: 20px;"
      (formSubmit)="addItem($event)"
    ></app-add-operation-form>
  </div>
</section>
<hr style="margin-top: 0" />
<app-operation-list
  [operationItems]="operationItems"
  (delete)="deleteItem($event)"
  (update)="updateItem($event)"
></app-operation-list>
